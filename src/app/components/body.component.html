<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>
    <button class="btn btn-outline-primary btn-lg" (click)="mostrarOcultar()">Mostrar/Ocultar</button>
    <br>
    <br>
    <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{frase.autor}}</h5>
        <p class="card-text">{{frase.mensaje}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let personaje of personajes; let i = index">{{i+1}}. {{personaje}}</li>
    </ul>
  </div>
</div>
